<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="deleteRow()">Delete Row???</button>
    <button ondblclick="showprompt()">Show prompt</button>
    <script>
        alert("Kyuu Hila Dala naaa");
        function showprompt(){
            var name = prompt("Halideu naam:");
            document.write("swag sey karengey " + name +"ji ka swagat");
        }
        //confirm popup
        function deleteRow(){
            var result = confirm(' Ja ja  delete  gardey??');
            if(result == true){
                document.write("Deleted");
            }
        }
    </script>
</body>
</html>
